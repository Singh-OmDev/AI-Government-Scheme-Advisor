version: '3.8'

services:
  app:
    build: .
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGODB_URI=mongodb://mongo:27017/govt_schemes
      - CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - mongo
    networks:
      - scheme-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - scheme-network

networks:
  scheme-network:
    driver: bridge

volumes:
  mongo-data:
